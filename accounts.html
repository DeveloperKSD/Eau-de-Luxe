               </li>

        
        </ul>

</nav>

<!-- Hero Section -->
<section class="hero">
    <h1>Welcome to Your Eau de Luxe Account</h1>
    <button id="loginButton" onclick="document.getElementById('loginModal').style.display='block'">Login</button>
</section>

<!-- Account Info Section -->
<div class="account-info container" id="accountInfo">
    <img style="width: 150px;" src="Assets/account.png"><br><br>
    <h1><strong>Welcome Back!</strong></h1>
    <p id="userName"></p>
    <p id="userNumber"></p>
    <p id="userEmail"></p>
    <p id="userAddress"></p>
    <button id="logoutButton" onclick="logout()">Logout</button>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span onclick="document.getElementById('loginModal').style.display='none'" class="close">&times;</span>
        <h3>Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name" id="name" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter Your Phone Number" id="number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter Your Email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" class="form-control" placeholder="Enter Your Shipping Address" id="address" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
        </form>
        <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="btn btn-danger mt-3">Cancel</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</div>

<script>
    // Check if the user is logged in
    window.onload = function() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn) {
            displayUserInfo();
        }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        localStorage.setItem('isLoggedIn', 'true');
        const name = document.getElementById('name').value;
        const number = document.getElementById('number').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;

        localStorage.setItem('userName', name);
        localStorage.setItem('userNumber', number);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userAddress', address);
        
        displayUserInfo();
        document.getElementById('loginModal').style.display = 'none';
    });

    // Function to display user information and show logout button
    function displayUserInfo() {
        document.getElementById('accountInfo').style.display = 'block';
        document.getElementById('loginButton').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'inline-block';

        document.getElementById('userName').textContent = `Name: ${localStorage.getItem('userName')}`;
        document.getElementById('userNumber').textContent = `Phone: ${localStorage.getItem('userNumber')}`;
        document.getElementById('userEmail').textContent = `Email: ${localStorage.getItem('userEmail')}`;
        document.getElementById('userAddress').textContent = `Address: ${localStorage.getItem('userAddress')}`;
    }

    // Handle logout
    function logout() {
        localStorage.clear();
        document.getElementById('accountInfo').style.display = 'none';
        document.getElementById('loginButton').style.display = 'inline-block';
        document.getElementById('logoutButton').style.display = 'none';
    }
</script>

</body>
</html>
